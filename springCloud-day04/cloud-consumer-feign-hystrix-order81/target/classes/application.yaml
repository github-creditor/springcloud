server:
  port: 81
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka    #单机版
      #      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版
feign:
  hystrix:
    enabled: true #开启feign对hystrix的服务降级处理

